<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>label links example</title>
		<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
		<meta name="description" content="An example of label links">
		<meta name="author" content="Ryan Westphal">
		<link rel="stylesheet" href="css/jquery-ui.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<style>
			.divTest {
				background-color: red;
				height: 100px;
				margin-left: -4px;
				margin-top: -4px;
				width: 100px;
			}
		</style>
		<style type="text/css">
			#map {
				position: fixed;
				left: 0;
				top: 0;
				right: 0;
				bottom: 0;
			}
		</style>
	</head>
	<body>
		<div>
			<div id="map"></div>
			<div class="info">
				<div class="links">
					<a href="../" class="docLink">&lt; docs</a>
					<a href="http://jsfiddle.net/ryanttb/==JSFIDDLE==/embedded/" class="fiddleLink"><img src="img/jsfiddle.png" alt="" /> jsFiddle &gt;</a>
				</div>
				<h1>label links</h1>
				<p>
					Links in labels can be clicked.
				</p>
			</div>
		</div>
		<script src="js/jquery-1.9.1.min.js"></script>
		<script src="js/jquery-ui.min.js"></script>
		<script src="js/excanvas.js"></script>
		<script src="js/jsrender.js"></script>
		<script src="js/jquery.mousewheel.js"></script>
		<script src="js/jquery.ui.widget.js"></script>
		<script src="js/jquery.geo.core.js"></script>
		<script src="js/jquery.geo.geographics.js"></script>
		<script src="js/jquery.geo.geomap.js"></script>
		<script src="js/jquery.geo.tiled.js"></script>
		<script src="js/jquery.geo.shingled.js"></script>
		<!--<script src="dist/jquery.geo-1.0.0-test.min.js"></script>-->
		<script>
			$(function() {
				// create a map
				var map = $("#map").geomap({
					center : [-71.0595678, 42.3604823],
					zoom : 8,
					click : function(e, geo) {
						// append a label with a link
						// must be appended to the map to be clickable
						// links in labels appended to specific services will be ignored
						map.geomap("append", geo, '<div class="divTest" ><a href="http://docs.jquerygeo.com" target="_blank">jQuery Geo Docs</a></div>');
					}
				});
			});
		</script>
	</body>
</html>
